{% extends 'master.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="card p-3 shadow-sm w-50 mx-auto">
        <h4 class="text-center text-primary">Add Internet Plan</h4>
        <form method="post">
            {% csrf_token %}
            <div class="mb-2">
                <label class="form-label">Plan Name</label>
                {{ form.name }}
            </div>
            <div class="mb-2">
                <label class="form-label">Price (KES)</label>
                {{ form.price }}
            </div>
            <div class="mb-2">
                <label class="form-label">Duration</label>
                {{ form.duration }}
            </div>
            <div class="mb-2">
                <label class="form-label">Devices</label>
                {{ form.devices }}
            </div>
            <div class="mb-2">
                <label class="form-label">Validity</label>
                {{ form.validity }}
            </div>
            <button type="submit" class="btn btn-success w-100">Save Plan</button>
        </form>
    </div>
</div>
{% endblock %}
